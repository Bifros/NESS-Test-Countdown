<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown (Plain JS)</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/countdown.css">
</head>
<body>
  <div id="page-wrapper">
    <div id="countdown-container">
      <div id="countdown-title">
        Time remaining till <span id="till"></span>
      </div>
      <div id="countdown">
        <div class="count-part" id="days">1</div>
        <div class="counter-separator">:</div>
        <div class="count-part" id="hours">24</div>
        <div class="counter-separator">:</div>
        <div class="count-part" id="mins">60</div>
        <div class="counter-separator">:</div>
        <div class="count-part" id="sec">60</div>
      </div>
      <div id="finished">FINISHED</div>
    </div>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
